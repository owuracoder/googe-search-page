<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Google Search</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="./img/google-logo.png" alt="google-logo" width="92px" height="30px">
            </div>
            <div class="input-form">
                <input type="text" name="search" id="search">
            </div>
            <button class="remove-icon">
                <i class="fas fa-2x fa-times"></i>
            </button>
            <button class="microphone-icon">

            </button>
            <button class="search-icon">
                <i class="fas fa-search fa-lg"></i>
            </button>
            <div class="profile-icon">
            </div>
        </div>
        <div class="sub-nav-container">
            <ul id="left">
                <li class="current"><a href="#"><i class="fas fa-search fa-sm"></i> All</a></li>
                <li><a href="#"><i class="fas fa-newspaper fa-sm"></i> News</a></li>
                <li><a href="#"><i class="fas fa-map-marker-alt fa-sm"></i> Maps</a></li>
                <li><a href="#"><i class="fas fa-play-circle fa-sm"></i> Videos</a></li>
                <li><a href="#"><i class="fas fa-tag fa-sm"></i> Shopping</a></li>
                <li><a href="#"><i class="fas fa-ellipsis-v fa-sm"></i> More</a></li>
            </ul>
            <ul id="right">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Tools</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <p class="search-results">
            About 91,800,000 results (0.50 seconds)
        </p>
    </main>
</body>

</html>
